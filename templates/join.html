{% extends "layout.html" %}
{% load crispy_forms_tags%}
{% block content %}
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        {% if errormsg != None %}
          <p class="text-warning">{{ errormsg }}</p>
        {% endif %}
        <hr>
        <h2 class="intro-text text-center">Create a <strong>Consumer Login</strong></h2>
        <hr>
        <font color="red">{{ status }}</font>
        <form class="form-horizontal" role="form" action="/web/join" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <input class="btn btn-action btn-lg" type="submit" value="CREATE ACCOUNT">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
