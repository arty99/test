{% extends "layout.html" %}
{% load crispy_forms_tags%}
{% block content %}
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">Contact (this is inactive, but supporting code exists in porject)</strong></h2>
        <hr>
        <p><font color="red">{{ message }}</font></p>
        <form class="form-horizontal" role="form" action="/web/contact" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
