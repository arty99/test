{% extends "layout.html" %}
{% load crispy_forms_tags%}
{% block content %}
<h2>Contact Form</h2>
<p><h4>This form is inactive - example of how to hook it up in source code</h4>
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <hr>
        <p><font color="red">{{ message }}</font></p>
        <form class="form-horizontal" role="form" action="/web/contact" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
