{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Please Log In</h1>
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        {% if errormsg != None %}
          <p class="text-warning">{{ errormsg }}</p>
        {% endif %}
            <div class="codebox">
            <br/>
              <form role="form" action="/web/login" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-action btn-lg" type="submit" value="LOGIN">
                <input type="hidden" name="next" value="{{ next_page }}">
              </form>
            </div>
          {% endif %}
          <br/>
          <p>Don't have an account? <a href="/web/join">Create one</a>.</p>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
